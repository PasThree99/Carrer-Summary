<!doctype html>
<html>
    <head>
        <title>Upload an excel file</title>
    </head>
    <body>
        <h1>Carga tu archivo de excel</h1>
        <p>Debe llevar encabezados. El número de muestra debe ser la primer columna. La segunda columna debe ser la CANTIDAD de defectos encontrados en una muestra de tamaño n (no la proporción)</p>
        <form action="" method=post enctype=multipart/form-data>
                <input type=file name=file> <br>
                <label>Tamaño de la muestra</label>
                <input type="number" name='n'> <br>
                <input type=submit value=Upload>
        </form>
    </body>
</html>
